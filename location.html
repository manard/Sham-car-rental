<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Location</title>
</head>
<body>
    <h2>Add a New Location</h2>
    <form method="post" action="addLocation.php">
        <label>Location Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label>Property Number:</label>
        <input type="text" name="propertynumber" required><br><br>
        
        <label>Street Name:</label>
        <input type="text" name="streetname" required><br><br>
        
        <label>City:</label>
        <input type="text" id="city" name="city" required><br><br>
        
        <label>Postal Code:</label>
        <input type="text" name="postalcode" required><br><br>
        
        <label>Country:</label>
        <input type="text" name="country" required><br><br>
        
        <label>Telephone Number:</label>
        <input type="text" name="telnumber" required><br><br>
        
        <button type="submit" name="addlocation">Add Location</button>
    </form>
</body>
</html>
